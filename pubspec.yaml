name: mintra
description: "An expenses tracker app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.0-dev.1
  riverpod_annotation: ^3.0.0-dev.1
  fl_chart: ^0.70.2
  intl: ^0.19.0
  uuid: ^4.3.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.0-dev.1
  build_runner: ^2.4.0
  riverpod_lint: ^3.0.0-dev.1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5

flutter:
  uses-material-design: true
  assets:
    - assets/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "mintra_normal_logo.png"
  adaptive_icon_background: "#1E3A5F"
  adaptive_icon_foreground: "mintra_normal_logo.png"
  web:
    generate: true
    image_path: "mintra_normal_logo.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: MIntra_tranparent_logo.png
  android_12:
    color: "#FFFFFF"
    image: MIntra_tranparent_logo.png
